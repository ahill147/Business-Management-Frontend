<div class="create-announcement-container">
    <h2>Create Announcement</h2>
    <form (submit)="onSubmit()">
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" [(ngModel)]="announcementTitle" name="title" required>
        </div>

        <div>
            <label for="message">Message:</label>
            <textarea id="message" [(ngModel)]="announcementMessage" name="message" required></textarea>
        </div>
        <button class="submit"type="submit">Submit</button>
        <button class="cancel" type="button" (click)="closeDialog()">Cancel</button>
    </form>
</div>
