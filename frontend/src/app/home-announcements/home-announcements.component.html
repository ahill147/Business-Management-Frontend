<div class="announcement-page-header">
    <img id="graphic" src="assets/graphic.png" alt="Graphic Image">
    <p *ngIf="currentUser?.admin" class="admin"> Acting as Admin</p>
    <span class="fill-space"></span>
    <button class="button" mat-icon-button routerLink="/nav">
        <mat-icon style="font-size: 30px;">menu</mat-icon>
    </button>
</div>


<div class="announcement-container">
    <h1>Announcements</h1>
    <button class="new-announcement-button" mat-button *ngIf="currentUser?.admin" (click)="openCreateAnnouncementDialog()">New</button>
    <div *ngFor="let announcement of allAnnouncements" class="announcement-item">
      <div class="announcement-header">
        <p class="author">{{ announcement.author.profile.firstName }} {{ announcement.author.profile.lastName }}</p>
        <p class="date">{{ announcement.date | date:'MMMM dd, yyyy' }}</p>
      </div>
      <h3>{{ announcement.title }}</h3>
      <p>{{ announcement.message }}</p>
    </div>
  </div>
