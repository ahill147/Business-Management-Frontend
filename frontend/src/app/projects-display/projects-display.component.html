<div class="announcement-page-header">
  <img id="graphic" src="assets/graphic.png" alt="Graphic Image">
  <span class="fill-space"></span>
  <button class="button" mat-icon-button routerLink="/nav">
      <mat-icon style="font-size: 30px;">menu</mat-icon>
  </button>
</div>
<div class="projects-container">
  <div class="projects-display">
    <div class="projects-heading">
      <ng-container *ngIf="user?.admin">
        <h1>{{ teamName }} Projects</h1>
      </ng-container>
      <ng-container *ngIf="!user?.admin">
        <h1>Projects for {{ user?.profile?.firstName }}</h1>
      </ng-container>
    </div>
    <div class="projects-new">
      <button>New</button>
    </div>
    <app-project-list-item 
      *ngFor="let project of projects" 
      [project]="project" 
      [itemId]="project.id">
    </app-project-list-item>
  </div>
</div>
